<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraGeek</title>
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    
    <body>

        <header>

            <div class="cabecalho__conteudo">
                <img src="./assets/icone_coracoes.svg" alt="Imagem de três corações.">
                <h1>AluraGeek</h1>
            </div>

        </header>

        <main>

            <section class="meus__produtos">

                <h1>Meus Produtos</h1>

                <ul class="meus__produtos__container" data-lista>

                </ul>
            </section>

            <section class="add__produtos">

                <h1>Adicionar<br>Produtos:</h1>

                <form data-formulario>

                    <fieldset class="add__produtos__formulario">
                                        
                        <input type="text" id="nome" placeholder="nome..." class="add__produtos__formulario__input" maxlength="50"
                        required data-nome><br><br>

                        <input type="text" id="valor" placeholder="valor..." class="add__produtos__formulario__input" required data-valor><br><br>

                        <input type="text" id="imagem" placeholder="imagem..." class="add__produtos__formulario__input" required data-imagem><br><br>

                        <div class="add__produtos__formulario__botoes">
                            <button type="submit" id="guardar" class="add__produtos__formulario__botoes">Guardar</button>
        
                            <button type="reset" id="limpar" class="add__produtos__formulario__botoes">Limpar</button>
                        </div>                    
                    </fieldset>
                </form>
            </section>
        </main>

        <footer>
            <div class="rodape__conteudo">
                <img src="./assets/icone_coracoes.svg" alt="Imagem de três corações.">
                <h1>AluraGeek</h1>
            </div>

            <div class="rodape__conteudo__texto">
                <h2>Desenvolvido por Beatriz de Almeida</h2>
                <p>Alura Latam - 2024</p>
            </div>
        </footer>
        <script src="./js/mostrarProdutos.js" type="module"></script>
        <script src="./js/criarProduto.js" type="module"></script>
    </body>
</html>
